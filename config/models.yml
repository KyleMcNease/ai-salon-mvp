providers:
  - key: openai
    kind: openai
    base_url: https://api.openai.com/v1
    env_key: OPENAI_API_KEY

  - key: anthropic
    kind: anthropic
    base_url: https://api.anthropic.com
    env_key: ANTHROPIC_API_KEY

  - key: xai
    kind: openai-compatible
    base_url: https://api.x.ai/v1
    env_key: XAI_API_KEY

  - key: vllm
    kind: openai-compatible
    base_url: http://127.0.0.1:8000/v1
    env_key: VLLM_API_KEY
    local_only: true

  - key: hf
    kind: tgi
    base_url: https://api-inference.huggingface.co
    env_key: HF_TOKEN
    experimental: true

models:
  - name: gpt-4.1-mini
    display: GPT-4.1 Mini
    provider: openai
    modality: chat
    description: Default GPT-5 chat model (OpenAI)

  - name: claude-3.7-sonnet
    display: Claude 3.7 Sonnet
    provider: anthropic
    modality: chat
    description: Anthropic Sonnet for balanced reasoning + speed

  - name: claude-agent
    display: Claude Agent (Jobs)
    provider: anthropic
    modality: agent
    description: Anthropic Agents API job orchestration

  - name: gpt-oss-120b
    display: GPT-OSS 120B (local)
    provider: vllm
    modality: chat
    local_only: true
    description: Local 120B model served via vLLM

  - name: gpt-oss-20b
    display: GPT-OSS 20B (HF TGI)
    provider: hf
    modality: chat
    experimental: true
    description: Hugging Face TGI hosted OSS-20B model
