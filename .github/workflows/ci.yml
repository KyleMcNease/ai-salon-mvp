name: CI

on:
  push:
    branches: [main, develop, chore/*]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CI prerequisites
        run: sudo apt-get update && sudo apt-get install -y ripgrep jq

      - name: Run legacy namespace guard
        run: scripts/ci/no-legacy-namespace.sh

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install JS dependencies (workspace)
        run: pnpm -w install

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: next-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'frontend/pnpm-lock.yaml') }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Build workspace
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: pnpm -w build

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -e .
          pip install pytest-asyncio

      - name: Run pytest
        run: |
          . .venv/bin/activate
          pytest -q
