name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - name: Runtime=ii
        run: SCRIBE_RUNTIME=ii npx jest --runInBand
      - name: Runtime=scribe (placeholder until scribe-core)
        run: SCRIBE_RUNTIME=scribe npx jest --runInBand || true
